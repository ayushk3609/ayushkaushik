<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Lobster&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ms+Madi&family=Rubik+Doodle+Shadow&family=Sedan:ital@0;1&display=swap"
    rel="stylesheet"
    onerror="console.warn('Font loading failed, using fallback fonts')">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" onerror="console.warn('Dancing Script font loading failed, using fallback fonts')">

  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-straight/css/uicons-bold-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <title>Ayush Kaushik</title>
</head>

<body>
  <div id="root">
    <div id="loading" style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    ">
      <h2>Loading Portfolio...</h2>
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      "></div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Comprehensive error handling for mobile devices
    (function() {
      'use strict';
      
      // Prevent FontFaceSetLoadEvent errors
      var originalError = window.onerror;
      window.onerror = function(message, source, lineno, colno, error) {
        if (message && message.includes('FontFaceSetLoadEvent')) {
          console.warn('FontFaceSetLoadEvent error prevented');
          return true; // Prevent default error handling
        }
        if (originalError) {
          return originalError.apply(this, arguments);
        }
        return false;
      };
      
      // Safe font loading
      try {
        if (typeof document !== 'undefined' && document.fonts) {
          document.fonts.ready.then(function() {
            console.log('Fonts loaded successfully');
          }).catch(function(error) {
            console.warn('Font loading error:', error);
          });
        }
      } catch (error) {
        console.warn('Font loading not supported, using fallback fonts');
      }
      
      // Mobile-specific optimizations
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        console.log('Mobile device detected, applying optimizations');
        
        // Additional error handling for mobile
        window.addEventListener('error', function(e) {
          if (e.message && (e.message.includes('FontFace') || e.message.includes('FontFaceSet'))) {
            console.warn('Font-related error caught and handled');
            e.preventDefault();
            return false;
          }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && e.reason.message.includes('FontFace')) {
            console.warn('Font-related promise rejection caught and handled');
            e.preventDefault();
          }
        });
      }
      
      // Hide loading screen once app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    })();
  </script>
  
  <script type="module" src="App.js"></script>
</body>

</html>
